<html>
	<head>
		<title>ArcGIS-2d | Intro to MapView - Create a 2D map</title>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<link href="images/icons/favicon.png" rel="icon" type="image/png" />

		<!--	<link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet" type="text/css">
			<link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" rel="stylesheet" type="text/css">-->
		<link href="css/app.css" rel="stylesheet" type="text/css">

		<link rel="stylesheet" href="https://js.arcgis.com/4.5/esri/css/main.css">
		<script src="https://js.arcgis.com/4.5/"></script>
		<script>
			require([
				"esri/Map"
				,"esri/views/MapView"
				,"dojo/domReady!"
			  ], function(Map, MapView) {
				  console.log("domReady() Creating Map...");

				  var map = new Map({
					  basemap: "streets"
				  });

				  var view = new MapView({
					  container: "divMapView"
					  ,map: map
					  ,zoom: 4
					  ,center: [15, 65]
				  });



			  });
		</script>

<!--		<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.1/jquery.js" type="text/javascript"></script>
		<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" type="text/javascript"></script>
		<script src="js/app.js" type="text/javascript"></script>-->

	</head>
	<body>
		<h1>ArcGIS 2D</h1>
		<div id="divMapView"></div>
	</body>
</html>
